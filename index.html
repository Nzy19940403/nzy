<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="third-party/scrollbar/jquery.mCustomScrollbar.css" type="text/css">
    <script src="third-party/scrollbar/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/1.css" type="text/css">
    <script src="js/app.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body oncopy = "return false">
    <ul class="cell">
        <li id="cell-wrap-li0">
            <div class="file-wrap-cell filled" id="cell0.0">
                <button class="btn comm-open" data-icon="fa fa-qq" id="cellbutton0"><i></i><span>腾讯QQ</span></button>
            </div>           
        </li>    
    </ul>

    <div class="window changeList hidden">
        <div class="window-title header">
            <div class="search">
                <button><i class="fa fa-search"></i></button>
            </div>
            <span class="comm-name" id="drag-area"><span>啦啦啦啦啦啦啦啦啦啦啦</span></span>
            <ul class="title-buttons">
                <li><button><i class="fa fa-angle-down"></i></button></li>
                <li class="win-min"><button><i class="fa fa-minus"></i></button></li>
                <li class="win-max"><button><i class="fa fa-square-o"></i></button></li>
                <li class="win-close"><button><i class="fa fa-close"></i></button></li>
            </ul>
        </div>
        <div class="window-content">
            <div class="left">
                <ul class="comm-list hidden">

                </ul>
            </div>
            <div class="center">
                <div class="funcs">
                    <div class="buttons-wrap">
                        <div class="right-button">
                            <button></button>
                        </div>
                        <ul class="buttons" id="buttons">
                            <li data-info="发起语音通话"><button class="phone"><i class="fa fa-phone"></i></button></li>
                            <li data-info="发起视频通话"><button class="video"><i class="fa fa-video-camera"></i></button></li>
                            <li data-info="发起群聊"><button class="new-chat"><i class="fa fa-commenting-o"></i></button></li>
                            <li><button class="share"><i class="fa fa-television"></i></button></li>
                            <li><button class="control"><i class="fa fa-desktop"></i></button></li>
                            <li><button class="email"><i class="fa fa-th-large"></i></button></li>
                        </ul>
                    </div>
                        <!-- <ul class="buttons" id="#buttons">
                            <li data-info="发起语音通话"><button class="phone"><i class="fa fa-phone"></i></button></li>
                            <li data-info="发起视频通话"><button class="video"><i class="fa fa-video-camera"></i></button></li>
                            <li data-info="发起群聊"><button class="new-chat"><i class="fa fa-commenting-o"></i></button></li>
                            <li><button class="share"><i class="fa fa-television"></i></button></li>
                            <li><button class="control"><i class="fa fa-desktop"></i></button></li>
                            <li><button class="email"><i class="fa fa-th-large"></i></button></li>
                        </ul> -->
                    
                </div>
                <div class="chat-space">
                    <div class="chat-space-button">
                        <button><i class="fa fa-clock-o"></i>查看更多信息</button>
                    </div>
                    1
                    <br><br><br><br><br><br><br><br><br><br><br><br><br>
                </div>
                <div class="input-space">
                    <ul class="input-space-buttons" id="1">
                        <li data-info="选择表情"><button><i class="fa fa-smile-o"></i></button></li>
                        <li data-info="选择热图"><button><i class="fa fa-video-camera"></i></button></li>
                        <li ><button><i class="fa fa-scissors"></i></button></li>
                        <li ><button><i class="fa fa-folder-o"></i></button></li>
                        <li ><button><i class="fa fa-picture-o"></i></button></li>
                        <li data-info="向好友发送窗口抖动"><button><i class="fa fa-mobile"></i></button></li>
                        <li data-info="发红包"><button><i class="fa fa-money"></i></button></li>
                        <li data-info="点歌"><button><i class="fa fa-music"></i></button></li>
                        <li ><button><i class="fa fa-commenting-o"></i></button></li>
                        <li class="special" data-info="聊天记录"><button><i class="fa fa-clock-o"></i></button></li>
                    </ul>
                    <textarea class="input-space-area"></textarea>
                    <div class="input-btn">
                        <button class="primary-btn icon"><i class="fa fa-angle-down"></i></button>
                        <button class="primary-btn send">发送</button>
                        <button class="default-btn">关闭</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="qqshow active"></div>
                <div class="chat-histroy"></div>
            </div>
        </div>
    </div>
    <!-- <div class="window">

    </div> -->
    <div id="footer">
        <div id="startbutton"></div>
        <div id="searchbar"><span>Web Search</span></div>
        <div id="footer-taskbar"></div>
        <div id="time-teller">
            <div class="up"></div>
            <div class="down"></div>
        </div>
    </div>
</body>
</html>
<script>
    function func1(){
            var imgsrc=[
                "sample/2.png",
                "sample/3.png",
                "sample/4.png",
                "sample/5.png"
            ];
            //初始化image对象
            var img = new Image();
            //遍历数组的路径，预加载到客户端
            for (var i = 0; i < imgsrc.length; i++){
                img.src = imgsrc[i];
            }  
        }
    window.onload=func1;
</script>
